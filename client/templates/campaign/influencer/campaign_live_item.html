<template name="campaignLiveItem">
    <div class="campaignName">
        {{name}}
    </div>
    <div class="campaignStart">
        <span class="timeLable">Start:</span> {{Date startDay startMonth startYear}}
    </div>
    <div class="campaignEnd">
       <span class="timeLable">End:</span> {{Date endDay endMonth endYear}}
    </div>
    <div class="affiliateLinkWrap">
        <input type="text" class="affiliateLink" placeholder="Affiliate Link">
    </div>
    <div class="space25"></div>
</template>
