<template name="register">
    <div>
        Account Creation
    </div>
    <div>
        *indicates required
    </div>

    <form>
        <div>
            <input name="firstName" type="text" placeholder="First Name*" />
        </div>
        <div>
            <input name="lastName" type="text" placeholder="Last Name*" />
        </div>
        <div>
            <input name="dob" type="date" placeholder="DOB*" />
        </div>
        <div>
            <input name="email" type="email" placeholder="Email*" />
        </div>
        <div>
            <input name="payPalEmail" type="email" placeholder="PayPal Email*" />
        </div>
        <div>
            <input name="address1" type="text" placeholder="Address*" />
        </div>
        <div>
            <input name="address2" type="text" placeholder="Address 2" />
        </div>
        <div>
            <input name="country" type="text" placeholder="Country*" />
        </div>
        <div>
            <input name="state" type="text" placeholder="State*" />
        </div>
        <div>
            <input name="zip" type="text" placeholder="Zip*" />
        </div>
        <div>
            <div>
                Gender*
            </div>
            <div>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div>
            <input name="password" type="password" placeholder="Password*" />
        </div>
        <div>
            <input name="confirmPassword" type="password" placeholder="Confirm Password*" />
        </div>
        <div>
            <div>
                Preferred Contact*
            </div>
            <div>
                <select name="preferredContact">
                    <option value="email">Email</option>
                    <option value="text">Text</option>
                </select>
            </div>
        </div>
        <div>
            <input type="checkbox" value="agree" />Yes, I have read and agree to the terms and conditions and privacy policy
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</template>
